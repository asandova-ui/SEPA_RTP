<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prototipo RTP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Crear RTP</h1>
    <form id="rtpForm">
        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" required>
        <br>
        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <br>
        <button type="submit">Enviar RTP</button>
    </form>
    <h2>Respuesta del Servidor:</h2>
    <div id="response"></div>

    <h2>Validar RTP</h2>
    <form id="validateForm">
        <label for="rtpIdValidate">ID del RTP:</label>
        <input type="number" id="rtpIdValidate" required>
        <button type="submit">Validar</button>
    </form>
    <div id="validateResponse"></div>

    <h2>Actualizar RTP</h2>
    <form id="updateForm">
        <label for="rtpIdUpdate">ID del RTP:</label>
        <input type="number" id="rtpIdUpdate" required>
        <label for="newStatus">Nuevo estado:</label>
        <select id="newStatus">
            <option value="aceptado">aceptado</option>
            <option value="rechazado">rechazado</option>
            <option value="cancelado">cancelado</option>
        </select>
        <button type="submit">Actualizar</button>
    </form>
    <div id="updateResponse"></div>

    <h2>Ver Logs</h2>
    <button id="showLogs">Mostrar Logs</button>
    <div id="logsResponse"></div>

    <script src="app.js"></script>
</body>
</html>
